---

msmtp_packages: ['msmtp', 'msmtp-mta', 'bsd-mailx']

msmtp_default_host: ""
msmtp_default_port: 587
msmtp_default_from: "%U@oursite.example"

## Logging (Select A) "syslog" or B) "file" logging or C) "no" log
msmtp_log: "syslog"
#msmtp_logfile: /var/log/msmtp.log

## Aliases mail account ( only msmtp_alias_default is required the rest is optional )
msmtp_alias_default: mail@example.com
# msmtp_alias_root: mail@example.com
# msmtp_alias_cron: mail@example.com
