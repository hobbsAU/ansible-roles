---
# File: roles/sysupdate/tasks/update.yml
# Desc: Update system and reboot if necessary

- name: Update packages list
  apt: update_cache=yes
  when: ansible_os_family == 'Debian'

- name: List packages to upgrade (1/2)
  shell: aptitude -q -F%p --disable-columns search "~U"
  register: updates
  changed_when: False
  when: ansible_os_family == 'Debian'

- name: List packages to upgrade (2/2)
  debug: msg="{{ updates.stdout_lines | count }} packages to upgrade ({{ updates.stdout_lines | join(', ') }})"
  when: (ansible_os_family == 'Debian' and updates.stdout_lines)

- name: Apt Full Upgrade
  apt:
    upgrade: full
    autoclean: yes
  register: system_updated
  when: ansible_os_family == 'Debian'

- name: Reboot
  reboot:
  when: (system_updated is changed) and (sysupdate__enable | bool)
